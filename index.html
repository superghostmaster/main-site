<html>
<head>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="libs/jasny-bootstrap/css/jasny-bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="libs/jquery/jquery.min.js"></script>
	<title></title>
</head>
<body>
	<div id="home-top"></div>
	<nav class="nav navbar navbar-fixed-top">
		<ul class="nav nav-pills">
			<li id="menu-hamburger">
				<img id="menu-button" src="assets/menu5.svg">
				<img id="menu-button-dark" src="assets/menu-button-dark.png">
			</li>
			<div class="row" id="nav-row">
				<div class="col col-sm-6 col-sm-offset-2">
					<div class="nav nav-justified" id="navigation">
						<li role="presentation"><a id="home" href="#">Home</a></li>
						<li role="presentation"><a id="about" href="#">About</a></li>
						<li role="presentation"><a id="contact" href="#">Contact</a></li>							
					</div>
				</div>
			</div>
		</ul>
	</nav>

	<div class="container" id="main-landing">
		<div class="container center-block" id="main-landing-container">
			<div class="container" id="drop-container">
				<div class="row">
					<div class="col-sm-1 col-sm-offset-4">
						<img id="main-drop" src="assets/Inner_Drop.png">
					</div>
				</div>
			</div>
			<div class="container" id="logo-container">
				<div class="row center-block">
					<div class="col-md-1 col-md-offset-4" id="logo-col">
						<img id="main-logo" src="assets/main_logo.png">		
					</div>
				</div>
			</div>
			<div class="row">
				<div class="center-block arrow-col">
					<div class="down-arrow-btn arrow-btn" id="home-down-arrow"></div>
				</div>
			</div>
		</div>
	</div>
	<!--about page-->
	<div class="jumbotron" id="second-landing">
		<div class="container" id="second-landing-container">
			<div class="container">
					<div class="row">
						<div class="center-block arrow-col">
							<div class="up-arrow-btn arrow-btn" id="about-up-arrow"></div>
						</div>
					</div>
				</div>
				<div class="container" id="about-main-container">
					<div class="row" id="about-main-row">
					</div>
				</div>
		
				<div class="container">
					<div class="row">
						<div class="center-block arrow-col">
							<div class="down-arrow-btn arrow-btn" id="about-down-arrow"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<!-- end page -->
	<div class="jumbotron" id="third-landing">
		<div class="container">
			<div class="row">
				<div class="center-block arrow-col">
					<div class="up-arrow-btn arrow-btn" id="contact-up-arrow"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>

	<script type="text/javascript" src="js/navanimation.js"></script>
</body>
</html>
